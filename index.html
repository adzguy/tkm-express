<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TKM Express</title>
</head>
<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <a href="#"><img src="/3.JPG" alt="" width="100px" height="120px"></a>
            </div>
            <div class="toggle"></div>
        </header>
        <video src="/truck.mp4" muted loop autoplay>
        
        </video>        

        <div class="overlay">    
        </div>
        <div class="text">
            <h2>Moving</h2>
            <h3>You Forward</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas nostrum sit exercitationem cupiditate iusto culpa, expedita voluptas reiciendis est saepe, odio repellat id numquam suscipit, aliquid illum facilis obcaecati sunt.</p>
            <a href="#">Contact Us</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" alt="facebook image"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="instagram image"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="twitter image"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>
</html>
